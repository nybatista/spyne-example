

<dl data-channel="ROUTE" data-route-val="page-one/{{indexNum}}" data-page-id="page-one" data-image-num ={{indexNum}} data-name="{{name}}" data-description="{{description}}">
    <dd class="card-content image">
        <h4>{{description}}</h4>
    </dd>
    <dt class="card-header image" style='padding-bottom:{{perpsectiveNum}};'>
        <aside class='spinner'></aside>
        <img src="{{image_url}}" width="{{width}}" height="auto" />
        <span>{{name}}</span>
    </dt>

</dl>
