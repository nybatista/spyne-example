

<dl data-channel="ROUTE" data-route-val="page-one/{{index-num}}" data-page-id="images" data-image-num ={{index-num}} data-name="{{name}}" data-description="{{description}}">
    <dt class="card-header image" style='padding-bottom:{{perpsectiveNum}};'>
        <aside class='spinner'></aside>
        <img src="{{image_url}}" width="{{width}}" height="auto" />
        <span>{{name}}</span>
    </dt>
    <dd class="card-content image">
        <p>{{description}}</p>
    </dd>
</dl>
